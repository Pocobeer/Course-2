<header class = "p-3 bg-dark text-white">
 
  <div class = "container-fluid">
    <div class = "d-flex flex-wrap align-items-center 
    justify-content-center justify-content-lg-start">
      <a href = "/" class = "d-flex align-items-center mb-2 mb-lg-0
      text-white text-decoration-none">[logo here]</a>
      <ul class = "nav col-12 col-lg-auto me-lg-auto mb-2 
      justify-content-center mb-md-0">
        <li class = "nav-item"><a class = "nav-link text-white" 
          href = "/">Главная</a></li>
          <li class = "nav-item"><a class = "nav-link text-white" 
            href = "/about.html">О нас</a></li>
        <li class = "nav-item dropdown">
          <a href="#" class = "nav-link dropdown-toggle text-white"
          id = "navbarDropdown" role = "button" 
          data-bs-toggle = "dropdown" aria-haspopup = "true" 
          aria-expanded = "false">Категории</a>
          <div class = "dropdown-menu categories"
          aria-labelledby = "navbarDropdown"></div>
        </li>
        <li class = "nav-item"><a class = "nav-link text-white" 
          href = "/contact.html">Контакты</a></li>
          
      </ul>
      
      <div class = "text-end">
        <a id="show-login" class = "nav-link text-white" style="cursor: pointer;"><span class = "badge bg-primary ms-2">Вход</span></a>

        <a class = "nav-link text-white" href = "/cart.html"><i class = "bi bi-bag"></i><span class = "badge bg-primary ms-2">0</span></a>
        <a class = "nav-link text-white" href = "/wishlist.html"><i class = "bi bi-bag-heart"></i><span class = "badge bg-primary ms-2">1</span></a>
        
      </div>
      
      <div class = "popup">
        <div class = "close-btn">&times;</div>
        <div class = "form">
          <h2>Вход</h2>
          <div class = "form-element">
            <label for = "email">Email</label>
            <input type = "text" id = "email" placeholder = "Введите email">
          </div>
          <div class = "form-element">
            <label for = "password">Пароль</label>
            <input type = "password" id = "password" placeholder = "Введите пароль">
          </div>
          <div class = "form-element">
            <input type = "checkbox" id = "remember-me">
            <label for = "remember-me">Запомнить меня</label>
          </div>
          <div class = "form-element">
            <button>Войти</button>
          </div>
          <div class = "form-element">
            <a class = "nav-link text-white" href = "#">Забыли пароль?</a>
          </div>
        </div>
      </div>
      <script>
        document.querySelector("#show-login").addEventListener("click", function() {
            document.querySelector(".popup").classList.add("active");
        });

        document.querySelector(".popup .close-btn").addEventListener("click", function() {
            document.querySelector(".popup").classList.remove("active");
        });

      </script>
    </div>
  </div>
</header>
<br>
