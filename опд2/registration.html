<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лягушки программисты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/sass/styles.css" rel="stylesheet">
</head>
<body>
    
    <div id="nav-placeholder"></div>
    
    <form class="registration" style="width: 75%; margin: 0 auto;" id="registration-form">
        <div class="form">
            <h2>Регистрация</h2>
            <div class="registrationMsg"></div> <!-- Для отображения сообщений -->
            <div class="form-element">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя">
            </div>
            <div class="form-element">
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Введите фамилию">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Введите email">
            </div>
            <div class="form-element">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="form-element">
                <div class="flex-container"></div>
            </div>
            <div class="form-element">
                <button type="submit" id="register-btn">Зарегистрироваться</button>
            </div>
        </div>
    </form>
    <br>
    <br>
    <div id="footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/init.js"></script>
</body>
</html>
