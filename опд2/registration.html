<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/sass/styles.css" rel="stylesheet">
</head>
<body>
    
    <div id="nav-placeholder"></div>
    
    <form class="login" style="width: 75%;" id="registration-form">
        <div class="form">
            <h2>Регистрация</h2>
            <div class="loginMsg"></div>
            <div class="form-element">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя">
            </div>
            <div class="form-element">
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Введите фамилию">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Введите email">
            </div>
            <div class="form-element">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="form-element">
                <div class="flex-container"></div>
            </div>
            <div class="form-element">
                <button type="submit" id="register-btn">Зарегистрироваться</button>
            </div>
        </div>
    </form>
    <br>
    <br>
    <div id="footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Collect form data
        const formData = {
            firstName: document.getElementById("name").value,
            lastName: document.getElementById("surname").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        // Send POST request to server
        fetch('https://localhost:7034/api/User/Register', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(res => {
            if (res.ok) {
                return res.json(); // если ответ от сервера успешный, возвращаем JSON
            } else {
                throw new Error('Ошибка при регистрации: ' + res.statusText); // если ответ не успешный, выбрасываем ошибку
            }
        })
        .then(json => {
            // Проверяем успешность регистрации по полученному JSON
            // В вашем случае, сервер должен отправлять JSON с информацией о регистрации
            // После успешной регистрации вы можете обновить страницу или перенаправить пользователя на другую страницу
            console.log('Пользователь успешно зарегистрирован:', json);
            // Ваш код обработки успешной регистрации
        })
        .catch(error => console.error(error)); // Обрабатываем ошибки
      });

    </script>
    <script src="/js/init.js"></script>
</body>
</html>
