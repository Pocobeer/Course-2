<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лягушки программисты</title>
    <link href="/css/sass/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id = "nav-placeholder"></div>
    <div class = "container-fluid">
        <br>
        <br>
        <h1 class = "product_title"></h1>
        <div class="breadcrumb"></div>
        <div class = "row">
            <div class = "col">
                <div class="product">
                    <div class="image">
                        <div class="product_image"></div>
                    </div>
                </div>
            </div>
            <div class = "col-md-9">
                
                <h2 class = "product_price"></h2>
                <div class = "product_description"></div>
                <button class = "btn btn-success me-2"><i class="bi bi-bag"></i> Добавить в корзину</button>
            </div>
        </div>
    </div>
    <div id = "footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/init.js"></script>
    <script>
        $(document).ready(function() {
    const apiUrl = 'https://localhost:7034/api/Product/AddProductInBasket';

    // Функция для добавления товара в корзину по его ID
    function addProductToBasket(productId) {
        // Формируем URL для отправки запроса на ваше API
        const url = `${apiUrl}?productId=${productId}`;

        // Отправляем POST-запрос на ваше API
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to add product to basket');
            }
            return response.json();
        })
        .then(data => {
            console.log('Product added to basket:', data);
            // Обновите ваш интерфейс или выполните другие действия при успешном добавлении товара
        })
        .catch(error => {
            console.error('Error adding product to basket:', error);
            // Обработка ошибки
        });
    }

    // Обработчик события клика на кнопку "Добавить в корзину"
    $('.btn-success').on('click', function() {
        const productId = '1'; // Пример ID продукта из FakeStore API
        addProductToBasket(productId);
    });
});

    </script>
</body>
</html>
