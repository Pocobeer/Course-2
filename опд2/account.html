<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лягушки программисты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/sass/styles.css" rel="stylesheet">
</head>
<body class = "userAccount auth">
    <div id = "nav-placeholder"></div>
    <div class = "container-fluid">
        <div class = "breadcrumb"><a href = "/">Главная</a><span class = "sep">></span>Личный кабинет</div>
        <h1>Личный кабинет</h1>
        <div class = "row">
            <div class = "col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method = "post" class="updateAccount"> 
                            <label>Логин</label>
                            <input type="text" id = "username" name="username" class = "form-control">
                            <h3>Персональные данные</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Имя</label>
                                    <input type="text" name="fname" id="fname" class = "form-control"></div>
                                    
                                <div class="col-md-6">
                                    <label>Фамилия</label>
                                    <input type="text" name="lname" id="lname" class = "form-control"></div>
                            </div>
                            <label>Телефон</label>
                            <input type="text" name="phone" id="phone" class="form-control">
                            <label>Email</label>
                            <input type="text" name="email_user" id="email_user" class="form-control">
                            <h3>Место проживания</h3>
                            <label>Адрес</label>
                            <input type="text" name="address" id="address" class="form-control">
                            <label>Город</label>
                            <input type="text" name="city" id="city" class="form-control">
                            <label>Почтовый индекс</label>
                            <input type="text" name="zip" id="zip" class="form-control">
                            <br>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id = "footer-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/init.js"></script>
    <script>
        
    </script>
</body>
</html>
